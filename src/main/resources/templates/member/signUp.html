<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<th:block layout:fragment="head">
    <title>jy-com</title>

    <!--/* css */-->
    <!--    <link th:href="~{/css/common.css}" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
<body>
<th:block layout:fragment="header" th:include="~{/fragment/header}"></th:block>

<div layout:fragment="content" class="content">
    <h1>jy-Community</h1>
    <form th:action="@{/jycom/member/signUp}" th:object="${member}" method="post">
        <div>
            <label>아이디</label>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input type="password" id="passwordChk" >
        </div>
        <div>
            <label>이름</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label>전화번호</label>
            <input type="tel" id="phone" maxlength="11" th:field="*{phone}">
        </div>
        <div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </div>
    </form>
</div>

<th:block layout:fragment="footer" th:include="~{/fragment/footer}"></th:block>
</body>
</html>
