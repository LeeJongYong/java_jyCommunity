<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<th:block layout:fragment="head">
    <title>jy-com</title>

    <!--/* css */-->
    <!--    <link th:href="~{/css/common.css}" rel="stylesheet" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>
<body>
<th:block layout:fragment="header" th:include="~{/fragment/header}"></th:block>

<div layout:fragment="content" class="content">
    <h1>myPage</h1>
    <div>
        <label>email : </label>
        <h4 th:text="*{member.email}"></h4>
    </div>
    <div>
        <label>name : </label>
        <h4 th:text="*{member.name}"></h4>
    </div>
    <div>
        <label>phone : </label>
        <h4 th:text="*{member.phone}"></h4>
    </div>
    <div>
        <label>grade : </label>
        <h4 th:text="*{member.grade}"></h4>
    </div>
    <div>
        <label>point : </label>
        <h4 th:text="*{member.point}"></h4>
    </div>
</div>

<th:block layout:fragment="footer" th:include="~{/fragment/footer}"></th:block>
</body>
</html>
