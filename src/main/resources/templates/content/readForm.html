<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<th:block layout:fragment="head">
    <title>jy-com</title>

    <!--/* css */-->
    <!--    <link th:href="~{/css/common.css}" rel="stylesheet" />-->
</th:block>
<div layout:fragment="content" class="content">
    <h1>상세 내용</h1>
        <table class="board">
            <tr>
                <th>id</th>
                <td th:text="${board.id}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${board.userid}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${board.subject}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${board.content}"></td>
            </tr>
        </table>
        <button th:onclick="|location.href='@{/jycom/board/modify(id=${board.id})}'|">수정하기</button>
        <button th:onclick="|location.href='@{/jycom/board/remove(id=${board.id})}'|">삭제하기</button>
</div>
</html>
